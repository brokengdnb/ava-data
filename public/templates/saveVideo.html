<div ng-controller="saveVideoCtrl" flex>
    <div flex layout="row" layout-fill="" layout-xs="column">
        <md-button md-whiteframe="10" aria-label="menu" ng-click="save()"  class="md-fab md-fab-bottom-right">
            <md-icon aria-label="all" style="color:black">save</md-icon>
        </md-button>

        <md-button md-whiteframe="10" aria-label="menu" ng-click="download()"  class="md-fab md-raised md-fab-top-right">
            <md-icon aria-label="all" style="color:black">cloud_download</md-icon>
        </md-button>

        <div layout="column" layout-align="space-between" flex-xs="100" flex-sm-gt="30">
            <md-card md-whiteframe="10">
                <div id="video" style="width: 100%">

                </div>
            </md-card>

            <md-card flex md-whiteframe="10" style="width: 360px" layout-padding="">
                <md-button md-whiteframe="10" aria-label="menu" ng-click="downloadLocaly()"  class="md-fab md-fab-top-right">
                    <md-icon aria-label="all" style="color:black">cloud_download</md-icon>
                </md-button>
                <div layout="row" flex layout-align="space-between start" style="height: 100px !important;">
                    <div md-whiteframe="5" style="width: 84px;height: 84px; border-radius: 50%">
                        <img ng-src="/uploads/{{dataPost.youtubeID}}.png" style="width: 100px; height: 100px; border-radius: 9px; margin-left: -8px; margin-top: -8px;" />
                    </div>
                    <div layout="row" flex>
                        <md-input-container flex md-theme="input-dark" style="margin-left: 18px;">
                            <label>ID</label>
                            <input ng-model="dataPost.youtubeID"/>
                        </md-input-container>
                        <md-input-container flex md-theme="input-dark" flex="10">
                            <label>Year</label>
                            <input ng-model="dataPost.youtubeYear"/>
                        </md-input-container>
                    </div>

                </div>

                <div layout="row" flex layout-align="space-between start" >
                    <md-input-container flex md-theme="input-dark">
                        <label>Artist</label>
                        <input ng-model="dataPost.youtubeArtist"/>
                    </md-input-container>
                    <md-input-container flex md-theme="input-dark">
                        <label>Title</label>
                        <input ng-model="dataPost.youtubeTitle"/>
                    </md-input-container>
                </div>

                <div layout="row" flex layout-align="space-between start">
                    <md-input-container flex md-theme="input-dark">
                        <label>Genre</label>
                        <input ng-model="dataPost.youtubeGenre"/>
                    </md-input-container>
                    <md-input-container flex md-theme="input-dark">
                        <label>Album</label>
                        <input ng-model="dataPost.youtubeAlbum"/>
                    </md-input-container>
                </div>

                <div>
                    <md-chips md-theme="input-dark" flex placeholder="Tags" ng-model="dataPost.youtubeTags" md-removable="true"></md-chips>
                </div>
            </md-card>
        </div>


        <div layout="column" flex="20">
            <md-card flex >
                <md-toolbar>
                     <div class="md-toolbar-tools">
                         <h2>Playlist</h2>
                         <span flex></span>
                     </div>
                 </md-toolbar>
                <div layout-padding="">
                    <md-list layout-fill="">
                        <md-list-item class="md-2-line" ng-repeat="note in notesData">
                            <div class="md-list-item-text">
                                <h3>{{note.title}}</h3>
                                <p>
                                    {{note.content}}
                                </p>

                                <md-button class="md-mini md-fab md-raised md-warn" ng-click="delete(note._id)" style="position: absolute; top:0; right: 0">
                                    <md-icon>delete</md-icon>
                                </md-button>
                            </div>
                        </md-list-item>
                    </md-list>

                </div>

            </md-card>

        </div>

        <div layout="column" flex>
            <md-card flex flex-sm-gt="50" md-whiteframe="10" flex layout-padding="">
